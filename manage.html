<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
            border-radius: 5px;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .btn-edit {
            background-color: #2196F3;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <header>
        <h1>Manage Student Results</h1>
    </header>

    <div class="container">

                <tr>

            </tbody>
        </table>
        <a href="add.html" class="btn">Add New Result</a>

</html>
