<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Result Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .settings-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin: 20px auto;
        }
        .settings-form h2 {
            color: #333;
            text-align: center;
        }
        .settings-form label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        .settings-form input, .settings-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .settings-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .settings-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .settings-form input[type="checkbox"] {
            margin-right: 10px;
        }
        .settings-form .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <header>
        <h1>Result Management System</h1>
        <p>Admin Panel - Settings</p>
    </header>

    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="">Manage Results</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
    </nav>

    <div class="main-content">
        <div class="settings-form">
            <h2>Update Settings</h2>

            <form action="#" method="POST">
                <!-- Change Password -->
                <label for="current-password">Current Password:</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <!-- Notification Settings -->
                <label>Notification Settings:</label>
                <div class="checkbox-group">
                    <div>
                        <input type="checkbox" id="email-notifications" name="email-notifications">
                        <label for="email-notifications">Email Notifications</label>
                    </div>
                    <div>
                        <input type="checkbox" id="sms-notifications" name="sms-notifications">
                        <label for="sms-notifications">SMS Notifications</label>
                    </div>
                </div>

                <!-- Exam Settings -->
                <label for="exam-duration">Exam Duration (minutes):</label>
                <input type="number" id="exam-duration" name="exam-duration" min="30" max="180" required>

                <label for="passing-percentage">Passing Percentage (%):</label>
                <input type="number" id="passing-percentage" name="passing-percentage" min="0" max="100" required>

                <!-- Submit Button -->
                <input type="submit" value="Save Settings">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Result Management System. All rights reserved.</p>
    </footer>

</body>
</html>
