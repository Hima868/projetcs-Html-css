<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Student Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 8px 0;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .cancel-btn {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        .cancel-btn:hover {
            background-color: #c0392b;
        }
        .result-display {
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Check Student Result</h1>
    </header>

    <div class="container">
        <h2>Enter Roll Number to Check Result</h2>
        <form action="#" method="POST">
            <label for="rollNumber">Roll Number:</label>
            <input type="number" id="rollNumber" name="rollNumber" required placeholder="Enter roll number">
            
            <button type="submit" class="btn"><a href="table.html" style="text-decoration: none;">Check Result</a></button>
            <a href="#"><button type="button" class="btn cancel-btn">Cancel</button></a>
        </form>
    </div>
        
</body>
</html>
