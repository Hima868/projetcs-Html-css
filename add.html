<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 8px 0;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .cancel-btn {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        .cancel-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Add Student Result</h1>
    </header>

    <div class="container">
        <h2>Enter Student Details</h2>
        <form action="#" method="POST">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required placeholder="Enter student name">

            <label for="rollNumber">Roll Number:</label>
            <input type="number" id="rollNumber" name="rollNumber" required placeholder="Enter roll number">

            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="Mathematics">Mathematics</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
            </select>

            <label for="marks">Marks Obtained:</label>
            <input type="number" id="marks" name="marks" required placeholder="Enter marks (out of 100)" max="100">

            <button type="submit" class="btn">Add Result</button>
            <a href="manage.html"><button type="button" class="btn cancel-btn">Cancel</button></a>
        </form>
    </div>

</body>
</html>
